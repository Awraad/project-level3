
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: e2e-js-test-pipeline
spec:
  resources:
    - name: project-level3
      type: git
  params:
    - name: IMAGE
      type: string
      default: "awraad/e2e-js-test"
    - name: DOCKERFILE
      type: string
      default: "/workspace/project-level3/e2e-js-test/Dockerfile"
    - name: CONTEXT
      type: string
      default: "/workspace/project-level3/e2e-js-test"
    - name: imageUrl
      type: string
      default: "awraad/e2e-js-test"
    - name: imageTag
      type: string
      default: "latest"
    - name: pathToYamlFile
      type: string
      default: "project-level3/deploy-files/dep-all-services.yaml"
  tasks:
  - name: build-push-image
    taskRef:
      name: e2e-task-build-push
    params:
      - name: IMAGE
        value: "$(params.IMAGE)"
      - name: DOCKERFILE
        value: "$(params.DOCKERFILE)"
      - name: CONTEXT
        value: "$(params.CONTEXT)"
    resources:
      inputs:
        - name: project-level3
          resource: project-level3
  - name: run-test
    taskRef:
      name: e2e-task-run
    runAfter:
      - build-push-image
    params:
      - name: imageUrl
        value: "$(params.imageUrl)"
      - name: imageTag
        value: "$(params.imageTag)"
    resources:
      inputs:
        - name: project-level3
          resource: project-level3
  - name: deploy-prod
    taskRef:
      name: deploy-prod-task
    runAfter:
      - build-push-image
      - run-test
    params:
      - name: pathToYamlFile
        value: "$(params.pathToYamlFile)"
    resources:
      inputs:
        - name: project-level3
          resource: project-level3
