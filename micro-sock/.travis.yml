language: go
sudo: required
services:
- docker
go:
- 1.7
before_install:
- go get -u github.com/FiloSottile/gvt
- gvt restore
install: true
env:
- GROUP=weaveworksdemos COMMIT=$TRAVIS_COMMIT TAG=$TRAVIS_TAG REPO=micro-sock;
script:
- set -e
- "make image"
after_success:
- set -e;
- if [ -z "$DOCKER_PASS" ] ; then echo "This is a build triggered by an external PR.
  Skipping docker push."; exit 0; fi;
- docker login -u $DOCKER_USER -p $DOCKER_PASS;
- "make publish"
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    on_start: always
    on_pull_requests: false
